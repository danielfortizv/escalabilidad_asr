<!DOCTYPE html>
<html>
<head>
    <title>Escalabilidad - Consultar Exámenes MRI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #3498db;
            color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exámenes MRI Consultados (Escalabilidad)</h1>
        <ul>
            {% for examen in examenes %}
                <li>{{ examen }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
