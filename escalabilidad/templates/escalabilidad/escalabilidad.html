<!DOCTYPE html>
<html>
<head>
    <title>Escalabilidad - Consultar Exámenes MRI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #3498db;
            color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eventos Cargados desde el Backend</h1>
        <ul>
            {% if eventos %}
                {% for evento in eventos %}
                    <li>ID: {{ evento.id }} - Nombre: {{ evento.nombre }}</li>
                {% endfor %}
            {% else %}
                <li>No se encontraron eventos o hay un error en la conexión.</li>
            {% endif %}
        </ul>
    </div>
</body>
</html>
