<!DOCTYPE html>
<html>
<head>
    <title>Lista de Pacientes</title>
</head>
<body>
    <h1>Pacientes</h1>
    <ul>
        {% for paciente in pacientes %}
            <li><a href="{% url 'perfil_paciente' paciente.cedula %}">{{ paciente.nombre }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
